<div class='productCard'>    
    <div class="card-directive">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
          
                    <a ng-href='products/{{product._id}}'>
                        <div class="card-image">
                            <img ng-src="{{product.photoUrls[0]}}">
                        </div>

                        <div class="card-action" id="productSubtitle">
                            <h6 id="username"><a href='/users/{{product.userId.username}}'>by {{product.userId.username}}</a></h6>
                            <h6 id="productName">{{product.name}}</h6>
                            <h6 id="productDetails">Size: &nbsp {{product.size}} &nbsp| &nbsp Brand: &nbsp{{product.brand}} </h6>
                            <h6 class='price'>{{product.price | currency:undefined:0}}</h6>
                            <h6 class='strike'>{{product.retailPrice | currency:undefined:0}}</h6>
                        </div>

                    </a>

                    <div class="card-action" id="productFavInCard">
                        <a href='#'><i class='mdi-action-favorite' id='favoriteIcon' ng-class="{favorited: favorited}" ng-click="toggleFavorite()"></i></a>
                        <p id='productFavoriteDisplay'>{{likeText}}</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
